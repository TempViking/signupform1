<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up form</title>
<link href="main.foE-Vtss-kr7JsjD_KkIHuNvf7k.css" rel="stylesheet"></head>
<body><svg aria-hidden="true" width="0" height="0" style="position:absolute"><symbol viewBox="0 0 20 15" fill="inherit" id="check_mark" xmlns="http://www.w3.org/2000/svg"><path d="M19.41.59a2 2 0 00-2.82 0L7 10.17 3.41 6.59a2 2 0 00-2.82 0 2 2 0 000 2.82l5 5a2 2 0 002.82 0l11-11a2 2 0 000-2.82z"/></symbol></svg>
    <section class="signup-page">
        <div class="signup-page__container">
            <h1>Hello</h1>
            <div class="signup signup-page__form">
                <h3 class="signup__title">
                    For business enquiries please use the form below
                </h3>
                <p class="signup__subtitle">
                    *Required
                </p>
                <label class="form-label signup__label">
                    <input class="form-label__input" type="text">
                    <div class="form-label__title">
                        Name
                    </div>
                </label>
                <label class="form-label signup__label">
                    <input class="form-label__input" type="text">
                    <div class="form-label__title">
                        Company
                    </div>
                </label>
                <label class="form-label signup__label">
                    <input class="form-label__input form-label__email" type="text">
                    <div class="form-label__title">
                        Email
                    </div>
                </label>
                <label class="form-label signup__label">
                    <input class="form-label__input form-label__phone" type="text">
                    <div class="form-label__title">
                        Phone
                    </div>
                </label>
                <label class="form-label signup__label">
                    <input class="form-label__input" type="text">
                    <div class="form-label__title">
                        Subject
                    </div>
                </label>
                <label class="form-label signup__label">
                    <textarea rows="2" class="form-label__input"></textarea>
                    <div class="form-label__title">
                        Message
                    </div>
                </label>
                <div class="check-label signup__label">
                    <input class="check-label__input" type="checkbox" id="terms-check">
                    <label for="terms-check" class="check-label__label">
                        <svg class="check-label__icon" width="1rem" height="1rem">
                            <use xlink:href="#check_mark"></use>
                        </svg>
                    </label>
                    <p class="check-label__conditions">
                        I accept <a class="check-label__link" href="#">Terms and Privecy Policy</a>
                    </p>
                </div>
                <a href="#" class="signup__button signup__offset-top" onclick="testForm(event)">Send</a>
            </div>
        </div>
    </section>
<script type="text/javascript" src="js/main.ddbc9dfd7d6b0cfc2edd.js"></script></body>
</html>
